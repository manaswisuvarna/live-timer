<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTimer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ff954f9ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="grid-area: background;">
              
<div  style="grid-area: h1;" class="h1 text " id="initialtext">
        <h1>Kindly enter the desired Date </h1>
    </div>
        
    <div  style="grid-area: h1;" class="h1" id="afterInput">
        <div class="text">
            <h1 >Life's journey till now!!!!!!!!! </h1>
            <div class="timespan">
                <h2>
                    <div id="year">0</div>
                    year
                </h2>
                <h2>
                    <div id="month">0</div>
                    month
                </h2>
                <h2>
                    <div id="day">0</div>
                    day
                </h2>
                <h2>
                    <div id="hour">0</div>
                    hour
                </h2>
                <h2>
                    <div id="minute">0</div>
                    minute
                </h2>
                <h2>
                    <div id="second">0</div>
                    second
                </h2>
    
            </div>
        </div>
       
        
    </div>


        <div class="input" style="grid-area: input;">
            <!-- <i class="fa-solid fa-right-long"></i> -->
             <i class="fa fa-cog"  id="settingIcon" onclick="toogleSetting()"></i>
           <span  id="date" class="hide">
            <input  type="date" id="invalue"> <i class="fa-solid fa-check-square" id="submit" onclick="timespanFun()"></i>
        </span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
